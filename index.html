<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header class="header">
        Tic Tac Toe
    </header>
    <main class="main">
        <div class="container">
            <div class="setup">
                <p class="form-title">Create your player</p>
                <form class="form">
                    <label class="name-input-label" for="playerName">Name</label>
                    <input name="name" id="name-input" type="text" required>
                    <br>

                    <label class="sign-input-label" for="sign">Sign</label>
                    <select name="sign" id="sign-input">
                        <option value="x">X</option>
                        <option value="o">O</option>
                    </select>
                    <br>

                    <button class="form-btn" type="submit">Start Game</button>
                </form>
            </div>
            <div class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        Â© 2026 Furman
    </footer>
</body>

</html>
